[package]
name = "ripple_sdk"
version = "1.1.0"
edition = "2021"
repository = "https://github.com/rdkcentral/Ripple"

[features]
default = []
rpc = ["jsonrpsee"]
tdk = []
full = ["rpc"]
sysd = []
test = ["jsonrpsee"]
contract_tests = []

[dependencies]

#dependencies inherited from workspace
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
tokio = { workspace = true, features = [
    "macros",
    "sync",
    "rt-multi-thread",
    "signal",
    "time",
] }
futures.workspace = true
jsonrpsee = { workspace = true, features = ["ws-server"], optional = true }
regex.workspace = true
uuid = { workspace = true, features = ["serde", "v5", "v4"] }

serde_yaml = "0.9.10"
serde_millis = "0.1.1"
semver = { version = "1.0.20", default-features = false }
log = "0.4"
fern = "0.6"
async-trait = "0.1.57"
libloading = "0.7.4"
async-channel = { version = "2.1.0", default-features = false }
tree_magic_mini = { version = "3.0.3", optional = true}

[dev-dependencies]
ripple_sdk = { path = ".", features=["tdk"]}

rstest = "0.18.0"
async-std = { version = "1.5", features = ["attributes"] }
testing_logger = "0.1.1"

